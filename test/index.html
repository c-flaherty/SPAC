<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Slider</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.css" integrity="sha256-qkeO+BtgpANRnm6UfrclSLyB+QdfOK4qtspUK6qpnGk="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js" integrity="sha256-CMbY8O/nsUqZQgyh7wMVktFXm31lLdWlCkl86V2eSCg="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="grid.js" type="text/javascript"></script>
  <div id="violentCrimesContainer">
    <div class="slider-item">
    <h1> Violent Crimes </h1>
        <h5>% Reduction in length of stay: <div id='v1'></div></h5>
          <input id="VLengthOfStay" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5"
        data-slider-value="50" class='sliders' />
    </div>
    <div class="slider-item">
        <h5>% Reduction in Incoming Prisoners: <div id='v2'></div></h5>
          <input id="VIncomingPrisoners" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5"
        data-slider-value="50" class='sliders' />
    </div>
  </div>

  <div id="NonviolentCrimesContainer">
      <h1> Non-Violent Crimes </h1>
        <h5>% Reduction in length of stay: <div id='v3'></div></h5>
      <div class="slider-item">
        <input id="NVLengthOfStay" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5"
          data-slider-value="50" class='sliders' />
      </div>
      <h5>% Reduction in Incoming Prisoners: <div id='v4'></div></h5>
        <div class="slider-item">
          <input id="NVIncomingPrisoners" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="5"
            data-slider-value="50" class='sliders' />
        </div>
  </div>
</body>

</html>
