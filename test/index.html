<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Slider</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.css" integrity="sha256-qkeO+BtgpANRnm6UfrclSLyB+QdfOK4qtspUK6qpnGk="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js" integrity="sha256-CMbY8O/nsUqZQgyh7wMVktFXm31lLdWlCkl86V2eSCg="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" charset="utf-8"></script>
</head>
<style>
  /* tell the SVG path to be a thin red line without any area fill */
  path {
    /* stroke: red; */
    stroke-width: 2;
    /* fill: none; */
  }

  .axis {
    shape-rendering: crispEdges;
  }
  .x.axis line {
    stroke: lightgrey;
  }
  .x.axis .minor {
    stroke-opacity: .5;
  }
  .x.axis path {
    display: none;
  }
  .y.axis line, .y.axis path {
    fill: none;
    stroke: #000;
  }
</style>
</head>
<body>
  <!-- <div class="grid"></div> -->
	<div id="graph" class="aGraph"></div>

  <div id="violentCrimesContainer">
    <div class="slider-item">
    <h1> Violent Crimes </h1>
        <h5>% Reduction in length of stay: <div id='v1'></div></h5>
          <input id="VLengthOfStay" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="2.5"
        data-slider-value="0" class='sliders' />
    </div>
    <div class="slider-item">
        <h5>% Reduction in Incoming Prisoners: <div id='v2'></div></h5>
          <input id="VIncomingPrisoners" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="2.5"
        data-slider-value="0" class='sliders' />
    </div>
  </div>

  <div id="NonviolentCrimesContainer">
      <h1> Non-Violent Crimes </h1>
        <h5>% Reduction in length of stay: <div id='v3'></div></h5>
      <div class="slider-item">
        <input id="NVLengthOfStay" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="2.5"
          data-slider-value="0" class='sliders' />
      </div>
      <h5>% Reduction in Incoming Prisoners: <div id='v4'></div></h5>
        <div class="slider-item">
          <input id="NVIncomingPrisoners" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="2.5"
            data-slider-value="0" class='sliders' />
        </div>
  </div>
</body>


<script src="main.js"></script>
<script src="./../graphing/plot.js"></script>
</html>
